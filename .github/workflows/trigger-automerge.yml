name: Trigger Automerge

on:
   push
    repository_dispatch:
    types: [automate_merge]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Automerge Workflow
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{
              "ref": "refs/heads/test1",
              "inputs": {
                "source_repo": "anunaidu/zero-devops-utils",
                "source_branch": "test1",
                "target_branch": "main",
                "verbose": "false"
              }
            }' \
            https://api.github.com/repos/anunaidu/sample-repository/actions/workflows/automerge.yml/dispatches

