name: Trigger Automerge

on:
  push:
    branches:
      - test1 # Triggers the workflow when changes are pushed to test1

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Debug JSON Payload
        run: |
          echo '{
            "event_type": "automate_merge",
            "client_payload": {
              "source_repo": "anunaidu/zero-devops-utils",
              "source_branch": "test1",
              "target_branch": "main",
              "verbose": "false"
            }
          }'

      - name: Trigger Automerge
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{
              "event_type": "automate_merge",
              "client_payload": {
                "source_repo": "anunaidu/zero-devops-utils",
                "source_branch": "test1",
                "target_branch": "main",
                "verbose": "false"
              }
            }' \
            https://api.github.com/repos/anunaidu/sample-repository/dispatches
