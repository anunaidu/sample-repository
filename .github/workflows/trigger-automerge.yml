name: Trigger Automerge

on:
  push: # This listens for push events, you can change it to any event you prefer

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - name: Debug JSON Payload
        run: |
          echo '{
            "event_type": "automate_merge",
            "client_payload": {
              "source_repo": "anunaidu/test1",
              "source_branch": "rel1",
              "target_branch": "dev",
              "verbose": "false"
            }
          }'

      - name: Trigger Automerge
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -d '{
              "event_type": "automate_merge",
              "client_payload": {
                "source_repo": "anunaidu/test1",
                "source_branch": "rel1",
                "target_branch": "dev",
                "verbose": "false"
              }
            }' \
            https://api.github.com/repos/anunaidu/sample-repository/dispatches
